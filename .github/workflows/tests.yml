# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Tests

on: [push, pull_request]

jobs:
  get_python_versions:
    name: "Determine Python versions"
    runs-on: ubuntu-latest
    permissions: {}
    outputs:
      min-python: ${{ steps.nep29.outputs.min-python }}
      max-python: ${{ steps.nep29.outputs.max-python }}
    steps:
      - name: "calculate versions according to SPEC-0"
        id: nep29
        uses: mstimberg/github-calc-nep29@a73481e4e8488a5fa0b3be70a385cc5206a261ba # v0.7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          # Match SPEC-0
          deprecate-python-after: 36
          min-python-releases: 0
  
  build:
    runs-on: ubuntu-latest
    needs: [get_python_versions]
    name: "Python ${{ matrix.python-version }} (latest Brian: ${{ matrix.latest-brian }})"
    strategy:
      fail-fast: false
      matrix:
        include:
          - python-version: "${{ needs.get_python_versions.outputs.min-python }}"
            latest-brian: false
          - python-version: "${{ needs.get_python_versions.outputs.max-python }}"
            latest-brian: false
          - python-version: "${{ needs.get_python_versions.outputs.max-python }}"
            latest-brian: true

    steps:
    - name: Checkout Repository
      uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
      with:
        fetch-depth: 0
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c # v6.0.0
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install uv
      uses: astral-sh/setup-uv@v7
      with:
        enable-cache: true
    - name: Install brian2modelfitting
      run: uv sync --no-build --all-extras        
    - name: Update to latest Brian development version
      run: uv pip install -i https://test.pypi.org/simple/ --pre --upgrade Brian2
      if: ${{ matrix.latest-brian }}
    # - name: Lint with flake8
    #   run: |
    #     # stop the build if there are Python syntax errors or undefined names
    #     flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
    #     # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
    #     flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Test with pytest
      run: |
        uv run --no-sync --frozen pytest --timeout=60 --cov=brian2modelfitting
    - name: Upload coverage to coveralls
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      if: ${{ matrix.python-version == needs.get_python_versions.outputs.min-python }}
      run: coveralls --service=github

